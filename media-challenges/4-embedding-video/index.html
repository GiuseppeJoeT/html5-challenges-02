<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5 Video</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<style type="text/css">
			body { background-color: #000; font-family: roboto; }
			header { width: 600px; margin: 0px auto; }
			h1 { color: #fff }
			video { display: block; margin: 100px auto; }
		</style>

	</head>
	<body>
		<header><h1>HTML5 - Video</h1></header>

		<video id="video" controls preload="metadata">

			<source src="video/MP4_Bunny.mp4" type="video/mp4"/>
			<source src="video/WEBM_Bunny.webm" type="video/webm"/>

			<track kind="subtitles" label="English subtitles" src="video/sub.vtt" srclang="en" default>

		</video>

	</body>

</html>
